          <h1>About Politeia</h1>
          <h2>JavaScript is currently required to use Politeia, support for non-js browsers is planned</h2>

          <p>Decred is an autonomous digital currency. With a hybrid consensus system,
          it is built to be a decentralized, sustainable, and self-ruling currency
          where stakeholders make the rules.</p>

          <p>Politeia (Pi) is a censorship-resistant blockchain-anchored public proposal
          system, which empowers users to submit their own projects for self-funding
          from DCR's block subsidy. Pi ensures the ecosystem remains sustainable and
          thrives.</p>
