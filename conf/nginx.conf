map $sent_http_content_type $expires {
    default                    off;
    text/html                  epoch;
    text/css                   max;
    application/javascript     max;
    ~image/                    max;
}

server {
    listen       80;
    server_name  localhost;

    server_tokens off;

    #Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "same-origin" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;

    #CSP Header
    add_header Content-Security-Policy "default-src 'none'; script-src 'self'; img-src 'self' data:; style-src 'self' 'sha256-47DEQpj8HBSa+/TImW+5JCeuQeRkm5NMpJWZG3hSuFU=' 'sha256-qq4+rasmVNdEQ8NJ1ZchhNkkQdJQhqKLyVomqhqW+Pg=' 'sha256-0SbouWLCjc84iSlM/1uprBKNYCPzcGZQMJRrPJLvZB8=' 'sha256-PIV/c+5+oaYwPaPrhc6+Gn1kNWHP0UI312BorHmGBYM=' 'sha256-iP85bB5RhilMLLoiPuulq16zi9PYb4NiZ8djyPgEk2k=' 'sha256-LVwZEEVqwoZfN0BBMF2FN3GJ5S+CJagyWTBDtQ4Ncqg=' 'sha256-wFhIswwqeDU3tZeXnVwOGOsDWCW60v7XKU6V6aBylZ8=' 'sha256-1M/ulrTw2cjflhkBjG6su9IPYjk3FBnCTknJHcy5d/E=' 'sha256-2tt7zdcni0BN8IFHEY+3iNrcEmN1gbwkgdH3kwz2sIs=' 'sha256-i8ik0nWv2WZ+n6ugYgokbAm7Dt+ZUSUV051QM0hUB/s=' 'sha256-K8rxKWtY/H1a3eAWy6LsUrxesgoD1qyYV1k+JLFZsB0=' 'sha256-6hld97OixC226n/7P0aupW1l7m9j9N9dM/Dpo9CVQJs=' 'sha256-ybRCg5Tu/PQZYz/onmxcDwKNjFoniNdI1IYQsLp/CHQ=' 'sha256-Kgvf58mmxsSpx1Lcdhy7mQHtww3U4mtQMYlYyElllB4=' 'sha256-iaQVyZbCRyfGnuVbJWDB5xuJas49DdTbTd9dqggb0UU=' 'sha256-N/cNfNCSR8ergNOO/HCyIZNsuXUchCS9fic+sHuj5PA=' 'sha256-x4YnCeXv1YMTtyG61Ap91zLBsKtGKjBihbentBtNYGA=' 'sha256-wDva1A24pcNEhMqjBsfqXV+zdUsP9GEp1Sbh66Blw9g=' 'sha256-IdMVV0hPcaRXEr7HKOEsEi+XcIyQWoxWjIjPlolYT3o='; font-src 'self'; connect-src 'self' faucet.decred.org explorer.dcrdata.org testnet.dcrdata.org testnet.decred.org mainnet.decred.org; manifest-src 'self'; object-src 'none';" always;
    

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    expires $expires;

    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
}
